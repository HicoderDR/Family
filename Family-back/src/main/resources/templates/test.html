<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style type="text/css">
    body html{
      margin: 0;
      height: 100%;
    }
    .wrap {
      width: 100%;
      border: 1px solid skyblue;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .wrap div {
      width: 200px;
      height: 200px;
      margin: 30px;
      background: skyblue;
    }
    .wrap::after {
      content: "";
      display: block;
      flex: 1; /* 与flex: auto;等效都是自适应剩余空间*/
    }
  </style>
</head>
<body>
<div class="wrap">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
