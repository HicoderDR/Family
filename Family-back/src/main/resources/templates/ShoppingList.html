<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全家Family Mart——开心尝鲜在全家</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> <!--字体图标-->
  <link rel="icon" href="../static/resources/网页logo.jpg" type="image/x-icon"/>
  <link rel="stylesheet" href="../static/css/Import.css">
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="../static/JavaScript/ShoppingList_js.js"></script>
</head>
<body>
  <div id="top" class="top">
    <img src="../static/resources/完整LOGO.png" id="logo" class="logo" style="height: 25px;">
    <div id="user" class="user">
      <div id="user_attr" style="display: none" class="user_attr">
        <img src="../static/resources/飛非魚.jpg" id="head_portrait" class="head_portrait"> <!--替换为用户头像-->
        <div id="fold_attr" class="fold_attr slide-fade-leave" style="display: none">
          <ul id="attr_list" class="attr_list">
            <li>用户名：<span id="user_name_1"></span></li>
            <li>账户：<span id="user_id"></span></li>
            <li>会员等级：<span id="root"></span></li>
            <li>到期时间：<span id="due_time"></span></li>
            <li>剩余积分：<span id="points"></span></li>
            <li>余额：<span id="balance"></span></li>
            <li>
              <button type="button" class="btn btn-primary" id="log_out">注销</button>
            </li>
          </ul>
        </div>
      </div>
      <span id="user_name" class="user_name"></span>
      <button type="button" class="btn btn-primary button_set" id="log_in" style="display: none">登录</button>
    </div>
  </div>
    <div id="class" class="class">
      <ul id="class_contain" class="class_contain">
      </ul>
    </div>
    <div id="commodity" class="commodity" >
      <div id="top_div" class="top_div">
        <img src="../static/resources/Product%20picture/营养便当.jpg" id="top_img" class="top_img">
        <span id="img_desc" class="img_desc">营养便当</span>
      </div>
      <div id="commodity_contain" class="commodity_contain">
        <div id="grid_box" class="grid_box">
        </div>
      </div>
    </div>
</body>
</html>
